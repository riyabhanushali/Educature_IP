<html>

	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
     <div class="login-box">
     	<img src="photo.png" class="avatar">
     	<h1>Login here</h1>

     		<input type="text" name="username" placeholder="Enter username" required>

     	</form>

    </div>
