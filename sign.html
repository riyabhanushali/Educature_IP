<!DOCTYPE html>
<html>
<head>
	<title>sign up</title>
	<link rel="stylesheet" type="text/css" href="sign.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
</head>
<body>
	<div class="sign-box">
		<img src="photo2.png" class="avatar">
		<h1> signup here</h1>
			<form onsubmit="return validate(this)" action="login.php" method="post">
				<p>FullName</p>
				<input type="text" name="fullname" placeholder="Full Name" required>
				<p>Email</p>
				<input type="email" name="email" placeholder="Email" required>
				<p>Telephone</p>
				<input type="tel" name="pnum" placeholder="Phone Number" required>
				<p>UserName</p>
				<input type="text" name="username" placeholder="Username" required>
				<p>Password</p>
				<input type="password" placeholder="Password" name="password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters">
				<p>Repeat Password</p>
				<input type="password" placeholder="Repeat Password" name="pswrepeat" required="" title="should be same as password" 	>
				<input type="submit" name="" value="SignUp">
				<a href="login.html">Already registered?</a>
				</form>
			</div>
<script type="text/javascript" src="psw.js"></script>
</body>
</html>
